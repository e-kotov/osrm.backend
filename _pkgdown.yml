  opengraph:
    image:
      src: man/figures/card.png
      alt: "osrm.backend: Install and Control OSRM Backend from R"
    twitter:
      creator: "@EgorKotov"
      card: summary_large_image

authors:
  Egor Kotov:
    href: "https://www.ekotov.pro"

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github, lightswitch]

reference:
  - title: "Quick Start"
    desc: >
      Quickly start/stop/list servers and launch the GUI to inspect routes
    contents:
      - osrm_start
      - osrm_gui
      - osrm_servers
      - osrm_stop
  - title: "Install and update OSRM binaries"
    desc: >
      Discover, install, or remove OSRM backend releases and keep your PATH tidy.
    contents:
      - osrm_install
      - osrm_uninstall
      - osrm_which
      - osrm_clear_path
      - osrm_check_latest_version
      - osrm_check_available_versions
  - title: "Build routing graphs"
    desc: >
      Prepare OSRM graphs from raw OSM extracts or run specific pipeline stages when you need finer control.
    contents:
      - osrm_prepare_graph
      - osrm_extract
      - osrm_partition
      - osrm_customize
      - osrm_contract
      - osrm_cleanup
      - osrm_find_profile
  - title: "Run and monitor servers"
    desc: >
      Launch `osrm-routed` manually, inspect registered processes, and stop them cleanly.
    contents:
      - osrm_start_server
      - osrm_servers
      - osrm_get_server_profile
      - osrm_stop
      - osrm_stop_all
